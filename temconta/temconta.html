<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal da História</title>
    <link rel="stylesheet" href="../login/login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 id="bem">BEM-VINDO AO</h1>
            <h1>CAMINHOS DA HISTÓRIA</h1>
            <img src="../login/logo.png" alt="logo">
        </div>
        <div class="right-section">
            <h2>Entre na sua conta!</h2>
            <form action="../inicio/inicio.html">
                <div class="input-container">
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Senha" required>
                </div>
                <button class="button1">Entrar</button>
                <button type="button" class="button2" onclick="window.location.href='../login/login.html'">Não tem uma conta?</button>
            </form>
        </div>
    </div>
</body>
</html>
